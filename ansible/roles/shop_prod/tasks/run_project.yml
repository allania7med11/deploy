- name: Create project directory if not exists
  file:
    path: "{{ project_directory }}"
    state: directory
    mode: '0755'

- name: Set Google Drive access Token
  import_tasks:
    file: "{{ ansible_directory }}/roles/drive/tasks/access_token.yml"

- name: Set database_exists
  import_tasks: "{{ ansible_directory }}/roles/postgres/tasks/check_db.yml" 

- name: Pull Initial  Database
  import_tasks: "{{ ansible_directory }}/roles/drive/tasks/pull.yml" 
  vars:
    filename: "shop_db_init.zip"
    folder_id: "{{ drive_folder_id }}"
    dest: "{{ db_init_path }}"
  when: not database_exists

- name: Initiate the database
  import_tasks:
    file: "{{ ansible_directory }}/roles/postgres/tasks/init_db.yml"
  when: not database_exists

- name: Ngnix configuration
  become: true
  import_tasks:
    file: "{{ ansible_directory }}/roles/nginx/tasks/config.yml"
  when: update_ngnix

- name: SSL configuration
  become: true
  import_tasks:
    file: "{{ ansible_directory }}/roles/nginx/tasks/ssl.yml"
  when: update_ngnix

- name: Pull generated_compress_folder and env file from Google Drive and Docker image from Dockerhub
  import_tasks:
    file: "{{ ansible_directory }}/roles/docker/tasks/pull.yml"

- name: Run Back App
  import_tasks: "./run.yml"
