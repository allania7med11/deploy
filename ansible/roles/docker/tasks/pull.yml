- name: Log into DockerHub
  docker_login:
    username: "{{  dockerhub_username }}"
    password: "{{  dockerhub_password }}"

- name: Pull Docker image from Docker Hub
  docker_image:
    name: "{{  docker_image }}"
    source: pull

- name: Pull generated_compress_folder from Google Drive
  import_tasks: "{{ ansible_directory }}/roles/drive/tasks/pull.yml" 
  vars:
    filename: "shop_back_static"
    folder_id: "{{ drive_folder_id }}"
    dest: "{{ shop_back_static_path }}"

- name: Pull env file
  import_tasks: "{{ ansible_directory }}/roles/drive/tasks/pull.yml" 
  vars:
    filename: ".env.docx"
    folder_id: "{{ drive_folder_id }}"
    dest: "{{ env_path }}"